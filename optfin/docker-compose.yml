version: '3.9'

services:
  web:
    build: .
    container_name: django_app
    command: gunicorn optfin.wsgi:application -b 0.0.0.0:8000
    volumes:
      - .:/codefile
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
