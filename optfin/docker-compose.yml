    container_name: django_app
    volumes:
      - .:/codefile
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: optfindb
      POSTGRES_USER: Nephilim
      POSTGRES_PASSWORD: project7162wkfgmk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
